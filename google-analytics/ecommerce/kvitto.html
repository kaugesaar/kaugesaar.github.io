  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-50950314-1', 'kaugesaar.github.io');

  <script>
    ga('require', 'ecommerce', 'ecommerce.js');
    ga('ecommerce:addTransaction', {
      'id': '12345',                    // Transaction ID. Required.
      'affiliation': 'Ridestore.se',    // The store or affiliation from which this transaction occurred (e.g. Acme Clothing).
      'revenue': '600',               // Specifies the total revenue / grand total associated with the transaction. This value should include any shipping or tax costs
      'tax': '120',                     // Specifies the total tax of the transaction.
      'dimension1': 'Ridestore',
      'currency': 'SEK'
    });
    ga('ecommerce:addItem', {
      'id': '12345',                     // Transaction ID. Required.
      'name': 'T-shirt Dope',            // Product name. Required.
      'sku': 'u3eqds43',                 // SKU/code.
      'price': '300',                   // Unit price.
      'quantity': '2',                   // Quantity.
      'currency': 'SEK'
    });

    ga('ecommerce:send');
  </script>

</body>
</html>
